<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Chalang Marneka samay</h1>

    <div class="countdown-container">
        <div class="cd-el days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="cd-el hours-c">
            <p class="big-text" id="hours">0</p> 
            <span>hours</span>
        </div>
        <div class="cd-el mins-c">
            <p class="big-text" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="cd-el seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>

    </div>

    <div class="footer">Gate 2022</div>


    <div class="sidebar"><strong>IIT</strong> is Waiting for You.</div>










    <script src="app.js"></script>
</body>
</html>
